        <h2>This is my Contact page!</h2>
        <div>
                <form class="contact-form" action="#" name="ContactForm" onsubmit="return(validate());">
                  <h3>Sample Registration Form</h3>
                  <label class="label" for="">First Name:</label>
                  <input id="first-name" name="first-name" class="input" type="text"value="First Name"><br>
                  <label class="label" for="">Last Name:</label>
                  <input id="last-name"class="input" type="text" value="Last Name"><br>
                  <label class="label" for="">Email Address:</label>
                  <input id="email"class="input" type="email" value="Email Address"><br>
                  <label class="label" for="">Phone Number:</label>
                  <input id="phone"class="input" type="tel" value="Phone Number">
                  <div>
                  <label class="label" for="">Sex:</label>
                  Male<input class="gender"class="input" type="radio">
                  Female<input class="gender"class="input" type="radio">
                  Not applicable<input class="gender"class="input" type="radio">

                </div>
                <div class="comment-sec">
                        <label for="Description">Place Some description here:</label><br/>
                        <textarea name="" id="textarea" cols="30" rows="8">Please,put your feedback here:</textarea>
                    </div>
                  <button class="submit"type="submit">submit</button>
                </form>
